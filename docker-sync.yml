version: "2"
options:
  verbose: true
syncs:
  <project_name>-sync:
    sync_userid: '1000'
    sync_strategy: 'unison'
    host_disk_mount_mode: 'cached'
    src: './src'
    # watch_args: '-v'
    sync_excludes: [
    '.idea',
    '.git',
    'var/cache',
    'var/sessions',
    'var/page_cache',
    'var/generation',
    'var/composer_home',
    'node_modules',
    # 'vendor/*',
    'pub/static'
    ]
